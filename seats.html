			// Function to shuffle a list into a random order. Use by using shuffle(list)
			function shuffle(array) {
				var currentIndex = array.length, temporaryValue, randomIndex;

				// While there remain elements to shuffle...
				while (0 !== currentIndex) {

				// Pick a remaining element...
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;

				// And swap it with the current element.
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
				};
				return array;
			};

			// Randomise each class' list
			function randomiseSeats (year) {
				// Start by shuffling the list of names from the class
				var shuffledStudents = shuffle(studentsAll[year]);
				// Remove any highlighting done if page has been used before
				$(".seat").text("");
				// Find today's date
				var d = new Date();
				// Find a list of seats that need to be filled based on the day
				var seatsAvailable = daysAll[year][d.getDay()];
				var i;
				// Fill in the seats with the random names generated from before
				for (i = 0; i < shuffledStudents.length; i++) {
					$(seatsAvailable[i]).html(shuffledStudents[i]);
				};
			};

			//When each individual ID is clicked, run the randomiseSeats function to generate a random seating plan
