<!DOCTYPE html>
<html>
<head>
	<script src="./fabric.js"></script>
</head>
<body>
	<canvas id="c" width="800" height="600"></canvas>

	<script>
		var canvas = new fabric.Canvas("c");

		var rect = new fabric.Rect({
			left: 100,
			top: 150,
			fill: "red",
			width: 200,
			height: 20,
		});

		canvas.add(rect);
	</script>
</body>
</html>
